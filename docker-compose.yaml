version: "3.9"

services:
postgres:
image: postgres:15
container_name: postgres
environment:
POSTGRES_USER: admin
POSTGRES_PASSWORD: admin
POSTGRES_DB: appdb
ports:
- "5432:5432"

web:
build: .
container_name: web-app
depends_on:
- postgres
environment:
DB_HOST: postgres
DB_USER: admin
DB_PASSWORD: admin
DB_NAME: appdb
ports:
- "5000:5000"
