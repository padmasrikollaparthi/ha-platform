apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: ha-platform
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: postgres:15
              command: ["sh", "-c", "pg_dump -h postgres -U $POSTGRES_USER $POSTGRES_DB > /backup/db.sql"]
              envFrom:
                - secretRef:
                    name: postgres-secret
          restartPolicy: OnFailure
